{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/logo03.png' %}">
    <title>Sign Up | Apostolic Faith Church</title>

    <!--Required CSS-->
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>

<body>
    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <form action="login.html">
                            <a href="{% url 'login' %}" style="float: right; text-decoration:underline">I have an Account!</a>
                        </form>
                        <div class="container">
                        {% for message in messages %}
                        <div class="alert {{message.tags}} alert-dismissible fade show" role="alert"">
                            <ul style="display:flex; list-style: none;">
                                <li>{{message}}</li>
                                <li style="margin-left:20px;">
                                    <!--error icon-->
                                    {% if message.tags == "alert-danger" %}
                                    <span class="oi oi-warning"></span>
                                    {% endif %}
                                    <!--Success icon-->
                                    {% if message.tags == 'alert-success' %}
                                    <span class="oi oi-check"></span>
                                    {% endif %}</li>
                        </div>
                        {% endfor %}
                        </div>
                        <h2 class="form-title" style="font-family: arial rounded mt;">Sign up</h2>
                        
                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="firstname" id="name" placeholder="First Name" required />
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="lastname" id="name" placeholder="Last Name" required />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="pass" placeholder="Password" required />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password2" id="pass" placeholder="Comfirm Password" required />
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"
                                    required />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
