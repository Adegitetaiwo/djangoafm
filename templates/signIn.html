{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in | Apostolic Faith Church</title>
    <link rel="shortcut icon" href="{% static 'images/logo03.png' %}">
    <!--Css required -->
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>

<body>
    <div class="main">
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">

                    <div class="signin-form">
                        <div class="container">
                            {% for message in messages %}
                            <div class="alert {{message.tags}} alert-dismissible fade show" role="alert"">
                                                    <ul style=" display:flex; list-style: none;">
                                <li>{{message}}</li>
                                <li style="margin-left:20px;">
                                    <!--error icon-->
                                    {% if message.tags == "alert-danger" %}
                                    <span class="oi oi-warning"></span>
                                    {% endif %}
                                    <!--Success icon-->
                                    {% if message.tags == 'alert-success' %}
                                    <span class="oi oi-check"></span>
                                    {% endif %}</li>
                            </div>
                            {% endfor %}
                        </div>
                        <form style="margin-bottom: 30px;;">
                        <div class="form-group form-button">
                            <input type="button" name="signin" id="signin" class="form-submit" onclick="history.go(-2)" value="Go Back!" />
                        </div>
                        </form>
                        <h2 class="form-title" style="font-family: arial rounded mt;">Login</h2>
                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="email" id="your_name" placeholder="Enter Your Email" required>

                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" required>
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                    me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
